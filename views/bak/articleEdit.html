<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="/static/editor.md/css/style.css" />
    <link rel="stylesheet" href="/static/editor.md/css/editormd.css" />
    <link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon" />
</head>

<body class="layui-anim layui-anim-up">
<!-- 顶部开始 -->
{[{ template "layouts/bak_header.html" . }]}
<!-- 顶部结束 -->
<!-- 中部开始 -->
<!-- 左侧菜单开始 -->
{[{ template "layouts/bak_sidebar.html" . }]}
<!-- 左侧菜单结束 -->
<!-- 右侧主体开始 -->
<div class="page-content">
    <div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">演示</a>
        <a>
          <cite>导航元素</cite></a>
      </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
        <form id="mainForm" class="layui-form" method="post" action="">
            <input type="hidden" name="id" value="{[{ .article.Id }]}">
            <input type="hidden" name="isdel" value="1">
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>标题
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="username" name="title" value="{[{ .article.Title}]}" required="" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>类型
                </label>
                <div class="layui-input-inline">
                    <select name="type">
                        <option {[{ if eq .article.Type  1}]} selected {[{ end }]} value="1">php</option>
                        <option {[{ if eq .article.Type  2}]} selected {[{ end }]} value="2">go</option>
                        <option {[{ if eq .article.Type  3}]} selected {[{ end }]} value="3">算法</option>
                        <option {[{ if eq .article.Type  4}]} selected {[{ end }]} value="4">linux</option>
                        <option {[{ if eq .article.Type  5}]} selected {[{ end }]} value="5">js</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label for="desc" class="layui-form-label">
                    说明
                </label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" id="" name="introduce" class="layui-textarea">{[{ .article.Introduce}]}</textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="" class="layui-form-label">
                    <span class="x-red">*</span>状态
                </label>
                <div class="layui-input-inline">
                    <select name="check_status">
                        <option {[{ if eq .article.Check_status  0}]} selected {[{ end }]} value="0">编辑中</option>
                        <option {[{ if eq .article.Check_status  1}]} selected {[{ end }]} value="1">待审核</option>
                        <option {[{ if eq .article.Check_status  2}]} selected {[{ end }]} value="2">审核通过</option>
                        <option {[{ if eq .article.Check_status  3}]} selected {[{ end }]} value="3">审核失败</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                </label>
                <button  class="layui-btn" lay-filter="add" lay-submit="">
                    保存
                </button>
            </div>
            <label for="desc" class="layui-form-label">
                内容
            </label>
            <div id="test-editormd">
                <textarea id="desc" name="content" style="display:none;">{[{ .article.Content}]}</textarea>
            </div>
            <script src="/static/editor.md/editormd.js"></script>
            <script type="text/javascript">
                var testEditor;

                $(function() {
                    // You can custom @link base url.
                    editormd.urls.atLinkBase = "https://github.com/";

                    testEditor = editormd("test-editormd", {
                        width     : "90%",
                        height    : 720,
                        toc       : true,
                        //atLink    : false,    // disable @link
                        //emailLink : false,    // disable email address auto link
                        todoList  : true,
                        path      : '/static/editor.md/lib/'
                    });
                });
            </script>
        </form>
    </div>
</div>
{[{ template "layouts/bak_footer.html" . }]}
<script>
    layui.use(['form','layer'], function(){
        $ = layui.jquery;
        var form = layui.form
                ,layer = layui.layer;

        //监听提交
        form.on('submit(add)', function(data){
            console.log(data);
            //发异步，把数据提交
            var maintenancePlace = JSON.stringify(data.field);
            $.ajax({
                url : '/api/admin/articleEdit',
                type : 'post',
                dataType : 'json',
                contentType :"application/json",
                data : maintenancePlace,
                success : function (data1) {
                    console.log(data1)
                }
            })
            layer.alert("增加或修改成功", {icon: 6},function () {
                location.href=document.referrer;
            });
            return false;
        });


    });
</script>

</html>
